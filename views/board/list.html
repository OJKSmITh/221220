<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일</th>
            <th>조회수</th>
        </tr>
        {%for item in items%}
        <!-- 자바스크립트에서는 키값을 가져오지 value를 가져오는게 아님 nunjucks는 value를 가져옴  배열 length만큼 돌림 -->
        <tr>
            <td>{{loop.index}}</td>
            <td><a href="/view?index={{loop.index-1}}">{{item.subject}}</a></td>
            <td>{{item.name}}</td>
            <td>2022-12-20</td>
            <td>0</td>
        </tr>
        {%endfor%}
    </table>
    <button><a href="/write">write</a></button>
</body>

</html>
